<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends' Birthdays</title>
    <style>
        body {
            background-color: rgb(155, 153, 153);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h2 {
            color: rgb(3, 3, 3);
            font-size: 30px;
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        select, input {
            width: 200px; 
            height: 40px;
            font-size: 20px;
        }
        label {
            font-size: 24px; 
            display: block;
        }
        button {
            font-size: 20px; 
            padding: 10px 20px; 
            align-self: center;
            margin-top: 10px;
        }
        .friends-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .friend {
            text-align: center;
        }
        .friend img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Friends' Birthdays</h2>
    
    <form action="/get_friends" method="POST">
        <label for="category">Select a category:</label>
        <select id="category" name="category">
            <option value="School">School</option>
            <option value="College">College</option>
            <option value="Tuition">Tuition</option>
        </select>

        <button type="submit">Show Friends</button>
    </form>

    <div class="friends-list" id="friendsList">
        {% if friends %}
            {% for friend in friends %}
               <form>
                <div class="friend">
                    <img src="{{ friend.image_url }}" alt="{{ friend.name }}">
                    <p>{{ friend.name }}</p>
                    <p>Month : {{ friend.birth_month_name }}</p>
                    <p>Date of Birth: {{ friend.DOB }}</p>
                </div>
                </form>
            {% endfor %}
        {% else %}
            <p>No friends found for this category.</p>
        {% endif %}
    </div>
</body>
</html>
